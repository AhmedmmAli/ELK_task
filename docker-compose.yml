version: "3.3"
services:

  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:6.5.1'
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-vol:/usr/share/elasticsearch/data 
      # - ./elasticsearch:/usr/share/elasticsearch/data 

    networks:
      - logging-net
    environment:
      - xpack.security.enabled=false 

